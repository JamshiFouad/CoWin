<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoWin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body>
    <div class="main">
        <header class="position-sticky start-0 top-0 end-0">
            <div class="container-fluid">
                <div class="row px-3 main-header d-flex align-items-center">
                    <div class="col-6 d-flex logo-title">
                        <div>
                            <a href="https://www.mohfw.gov.in/" target="_blank"><img class="object-fit-contain"
                                    src="https://www.cowin.gov.in/assets/images/emblem-gov.svg"
                                    alt="indian-emblem" /></a>
                        </div>
                        <div class="ps-2">
                            <span>
                                <a href="https://www.mohfw.gov.in/" target="_blank">
                                    Minstry of Health and<br />
                                    Family Welfare
                                </a>
                            </span>
                        </div>
                    </div>
                    <div class="col-6 d-flex">
                        <div class="col-10 d-flex justify-content-end">
                            <button class="btn  btn-sm btn-outline-light me-2 px-2 fw-bold">A +</button>
                            <button class="btn  btn-sm btn-outline-light me-2 px-3 fw-bold border-2">A</button>
                            <button class="btn  btn-sm  btn-outline-light me-5 px-2 fw-bold">A -</button>
                        </div>
                        <div class="col d-flex justify-content-end">
                            <div class="dropdown">
                                <button class="btn dropdown-toggle text-white border-0 btn-1" data-bs-toggle="dropdown">
                                    ENGLISH
                                </button>
                                <div class="dropdown-menu overflow-y-scroll language">
                                    <a class="dropdown-item" href="#">English</a>
                                    <a class="dropdown-item" href="#">हिन्दी(Hindi)</a>
                                    <a class="dropdown-item" href="#">मराठी(Marathi)</a>
                                    <a class="dropdown-item" href="#">മലയാളം(Malayalam)</a>
                                    <a class="dropdown-item" href="#">ਪੰਜਾਬੀ (Punjabi)</a>
                                    <a class="dropdown-item" href="#">తెలుగు (Telugu)</a>
                                    <a class="dropdown-item" href="#">ગુજરાતી (Gujarati)</a>
                                    <a class="dropdown-item" href="#">অসমীয়া (Assamese)</a>
                                    <a class="dropdown-item" href="#">বাংলা (Bengali)</a>
                                    <a class="dropdown-item" href="#">ಕನ್ನಡ (Kannada)</a>
                                    <a class="dropdown-item" href="#">ଓଡିଆ (Odia)</a>
                                    <a class="dropdown-item" href="#">தமிழ் (Tamil)</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


            <div class="navigation">
                <div class="container-fluid">
                    <div class="row mx-2">
                        <div class="col-4 p-3">
                            <img src="https://www.cowin.gov.in/assets/images/new-logo.svg" alt="cowin-image" />
                        </div>
                        <div class="col-8 d-flex justify-content-around align-items-center">
                            <div>
                                <a class="text-white link-warning" href="https://healthid.ndhm.gov.in/"
                                    target="_blank">ABHA(Health ID)</a>
                            </div>
                            <div>
                                <a class="text-white link-warning" href="https://dashboard.cowin.gov.in/"
                                    target="_blank">DASHBOARD</a>
                            </div>
                            <div>
                                <a class="text-white link-warning" href="https://verify.cowin.gov.in/"
                                    target="_blank">VERIFY
                                    CERTIFICATE</a>
                            </div>
                            <div>
                                <a class="text-white link-warning" href="https://www.cowin.gov.in/faq"
                                    target="_blank">FAQ</a>
                            </div>
                            <div>
                                <a class="text-white link-warning" href="https://www.cowin.gov.in/our-partner"
                                    target="_blank">PARTNERS</a>
                            </div>
                            <div>
                                <a href="https://selfregistration.cowin.gov.in/" target="_blank"><button
                                        class="btn btn-lg text-white border border-2  rounded-pill m-0 link-warning">
                                        <!--FIX button outline -hover  -->
                                        REGISTER / SIGN IN
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- header -->

       

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
